<div class="products-container">
  <div *ngFor="let product of products | async" class="product-card">
    <div class="product-header"><h1>{{product.name}}</h1></div>
    <div class="product-image">
      <img width="150" src="/assets/images/refrigerator.jpg" alt="Sunset in the mountains">
    </div>
    <div class="product-footer">
      <h3>{{product.price}}$</h3>
      <button class="product-button">Buy</button>
    </div>
  </div>
</div>
